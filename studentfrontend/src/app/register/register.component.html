<div class="container">
  <div class="card">
    <div class="card-header bg-warning">
      <h3 class="card-title">Register Your Details</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>Your Full Name:</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label>Contact #:</label>
          <input type="tel" name="ph" class="form-control" [(ngModel)]="ph">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="pass" class="form-control" [(ngModel)]="pass">
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" name="confirm" class="form-control" [(ngModel)]="confirm">
        </div>
        <div>
          <button class="btn btn-warning" (click)="submit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
