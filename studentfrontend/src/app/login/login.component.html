<div class="container">
  <div class="card">
    <div class="card-header bg-success">
      <h3 class="card-title">Enter Your Credentials</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="user">UserName/Email: </label>
          <input type="text" id="user" name="user" class="form-control" [(ngModel)]="user"/>
        </div>
        <div class="form-group">
          <label for="pass">Password: </label>
          <input type="password" id="pass" name="pass" class="form-control" [(ngModel)]="pass"/>
        </div>
        <div>
          <button class="btn btn-outline-success" (click)="gotoDash()">
            Sign In <i class="bi-arrow-right-square-fill"></i>
          </button>

          <span style="margin-left: 4%;">
            <a class="btn btn-outline-info" (click)="goToRegister()">
              Sign Up Here <i class="bi-arrow-up-circle-fill"></i>
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
